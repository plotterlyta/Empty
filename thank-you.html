<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #e32bff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      animation: restart 3s infinite;
    }

    .checkmark-circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: #28a745;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pop 0.6s ease-out forwards;
      box-shadow: 0 0 40px #28a745aa;
    }

    .checkmark {
      width: 150px;
      height: 75px;
      border-left: 14px solid #fff;
      border-bottom: 14px solid #fff;
      transform: rotate(-45deg) scale(0);
      animation: draw 0.4s 0.3s ease-out forwards;
    }

    @keyframes draw {
      to {
        transform: rotate(-45deg) scale(1);
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0);
      }
      80% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes restart {
      0%, 100% {
        opacity: 0;
      }
      5% {
        opacity: 1;
      }
      95% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="checkmark-circle">
      <div class="checkmark"></div>
    </div>
  </div>

</body>
</html>
